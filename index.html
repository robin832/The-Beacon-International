    // Modal Component
    function Modal({ isOpen, onClose, event }) {
      if (!isOpen || !event) return null;

      return (
        <div
          className="fixed inset-0 z-50 flex items-center justify-center p-4 overflow-y-auto"
          style={{ backgroundColor: 'rgba(0, 0, 0, 0.8)' }}
          onClick={onClose}
        >
          <div
            className="w-full max-w-lg rounded-lg p-6 relative my-8"
            style={{ backgroundColor: COLORS.cardBg, border: `1px solid ${COLORS.border}` }}
            onClick={e => e.stopPropagation()}
          >
            {/* Close button */}
            <button
              onClick={onClose}
              className="absolute top-4 right-4 p-1 rounded hover:bg-white/10 transition-colors"
              style={{ color: COLORS.textMuted }}
            >
              <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>

            {/* Header */}
            <div className="flex items-start gap-3 mb-4">
              <div className="w-4 h-4 rounded-full mt-1 flex-shrink-0" style={{ backgroundColor: event.color }}></div>
              <div>
                <a
                  href={event.url}
                  target="_blank"
                  rel="noopener noreferrer"
                  className="text-xl font-semibold text-white hover:underline flex items-center gap-2"
                >
                  {event.name}
                  <svg className="w-4 h-4" style={{ color: COLORS.textMuted }} fill="none" stroke="currentColor" viewBox="0 0 24 24">

                </a>
                <p className="text-sm mt-1" style={{ color: COLORS.textMuted }}>
                  {event.location} • {event.date}
                </p>
              </div>
            </div>

            {/* Description */}
            <p className="text-sm mb-4" style={{ color: COLORS.textSecondary }}>
              {event.description}
            </p>

            {/* Industry Tags */}
            <div className="mb-4">
              <p className="text-xs font-medium mb-2" style={{ color: COLORS.textMuted }}>Industry Focus</p>
              <div className="flex flex-wrap gap-2">
                {event.industry.map((tag, idx) => (
                  <span
                    key={idx}
                    className="px-2 py-1 rounded text-xs font-medium"
                    style={{ backgroundColor: event.color + '20', color: event.color }}
                  >
                    {tag}
                  </span>
                ))}
              </div>
            </div>

            {/* Interest count */}
            <div className="mb-4 pb-4" style={{ borderBottom: `1px solid ${COLORS.border}` }}>
              <p className="text-3xl font-bold" style={{ color: COLORS.accent }}>{event.count}</p>
              <p className="text-sm" style={{ color: COLORS.textMuted }}>companies interested</p>
            </div>

            {/* CTA Buttons */}
            <div className="flex gap-3 mb-4">
              <a
                href={event.url}
                target="_blank"
                rel="noopener noreferrer"
                className="flex-1 text-center py-2.5 rounded-lg text-sm font-medium transition-all hover:opacity-90"
                style={{ backgroundColor: COLORS.accent, color: COLORS.bg }}
              >
                Visit Event Website
              </a>
              <a
                href="https://forms.monday.com/forms/952d3df894af793199474c6caf6b4199"
                target="_blank"
                rel="noopener noreferrer"
                className="flex-1 text-center py-2.5 rounded-lg text-sm font-medium transition-all hover:opacity-90"

                Register Interest

            {/* Companies list */}
            {event.companies.length > 0 ? (

                  Interested Companies ({event.companies.length})

                <div className="flex flex-wrap gap-2 max-h-48 overflow-y-auto">
                  {event.companies.map((company, idx) => (
                    <span
                      key={idx}
                      className="px-3 py-1.5 rounded-full text-sm"
                      style={{ backgroundColor: COLORS.border, color: COLORS.textSecondary }}
                    >
                      {company}

                  ))}

              </div>
            ) : (

    function App() {
      const [data, setData] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [lastUpdated, setLastUpdated] = useState(null);
      const [viewMode, setViewMode] = useState('pie');
      const [isRefreshing, setIsRefreshing] = useState(false);
      const [totalResponses, setTotalResponses] = useState(0);
      const [selectedEvent, setSelectedEvent] = useState(null);

      const fetchData = useCallback(async () => {
        setIsRefreshing(true);

        try {
          const response = await fetch('/api/survey-data');

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }

          const result = await response.json();

          if (result.error) {
            throw new Error(result.error);
          }

          const items = result.items || [];
          setTotalResponses(items.length);

          // Aggregate data
          const counts = {};
          Object.keys(OPPORTUNITIES).forEach(name => {
            counts[name] = { count: 0, companies: [] };
          });

          items.forEach(item => {
            const opportunities = item.opportunities || [];
            opportunities.forEach(opp => {
              const oppName = opp.trim();
              if (counts[oppName]) {
                counts[oppName].count++;
                // Show all companies that registered interest (no consent filter)
                if (item.company) {
                  counts[oppName].companies.push(item.company);
                }
              }
            });
          });

          // Convert to chart data
          const chartData = Object.entries(OPPORTUNITIES).map(([fullName, info]) => ({
            name: info.short,
            fullName: fullName,
            count: counts[fullName]?.count || 0,
            companies: counts[fullName]?.companies || [],
            color: info.color,
            country: info.country,
            date: info.date,
            url: info.url,
            description: info.description,
            industry: info.industry,
            location: info.location
          }));

          chartData.sort((a, b) => b.count - a.count);
          setData(chartData);
          setLastUpdated(new Date());
          setError(null);

        } catch (err) {
          console.error('Fetch error:', err);
          setError(err.message);
        } finally {
          setLoading(false);
          setIsRefreshing(false);
        }
      }, []);

      useEffect(() => {
        fetchData();
        const interval = setInterval(fetchData, 15000);
        return () => clearInterval(interval);
      }, [fetchData]);

      // Calculate stats
      const totalInterests = data.reduce((sum, d) => sum + d.count, 0);
      const topEvent = data.length > 0 ? data[0] : null;
      const uniqueCompanies = new Set(data.flatMap(d => d.companies)).size;

      const CustomTooltip = ({ active, payload }) => {
        if (active && payload && payload.length) {
          const d = payload[0].payload;
          return (
            <div style={{ backgroundColor: COLORS.cardBg, border: `1px solid ${COLORS.border}` }} className="p-4 rounded-lg max-w-xs">
              <div className="flex items-center gap-2 mb-2">
                <span className="text-xs font-medium px-2 py-0.5 rounded" style={{ backgroundColor: COLORS.border, color: COLORS.textSecondary }}>{d.country}</span>
                <p className="font-medium text-white text-sm">{d.fullName}</p>
              </div>
              <p className="text-xs mb-2" style={{ color: COLORS.textMuted }}>{d.date}</p>
              <p className="text-2xl font-semibold" style={{ color: COLORS.accent }}>{d.count} interested</p>
            </div>
          );
        }
        return null;
      };

      // Custom label for pie chart with lines
      const renderCustomLabel = ({ cx, cy, midAngle, innerRadius, outerRadius, name, percent, index }) => {
        const RADIAN = Math.PI / 180;
        const radius = outerRadius + 30;
        const x = cx + radius * Math.cos(-midAngle * RADIAN);
        const y = cy + radius * Math.sin(-midAngle * RADIAN);

        if (percent < 0.05) return null; // Don't show labels for very small slices

        return (
          <text
            x={x}
            y={y}
            fill={COLORS.textSecondary}
            textAnchor={x > cx ? 'start' : 'end'}
            dominantBaseline="central"
            fontSize={11}
          >
            {name} ({(percent * 100).toFixed(0)}%)
          </text>
        );
      };

      if (loading) {
        return (
          <div className="min-h-screen flex items-center justify-center" style={{ backgroundColor: COLORS.bg }}>
            <div className="text-center">
              <div className="w-8 h-8 border-2 rounded-full animate-spin mx-auto mb-4" style={{ borderColor: COLORS.border, borderTopColor: COLORS.accent }}></div>
              <p style={{ color: COLORS.textSecondary }}>Loading survey results...</p>
            </div>
          </div>
        );
      }

      const maxCount = Math.max(...data.map(d => d.count), 1);

      return (
        <div className="min-h-screen p-4 md:p-6" style={{ backgroundColor: COLORS.bg }}>
          <div className="max-w-7xl mx-auto">

            {/* Header */}
            <div className="flex items-center justify-between mb-6">
              <div className="flex items-center gap-4">
                <img
                  src="./The Beacon_logo_1 colour txt R_white.png"
                  alt="The Beacon"
                  className="h-10"
                />
                <p className="text-sm" style={{ color: COLORS.textMuted }}>Live survey results</p>
              </div>

              <div className="flex items-center gap-3">
                {lastUpdated && (
                  <span className="text-xs" style={{ color: COLORS.textMuted }}>
                    Updated {lastUpdated.toLocaleTimeString()}
                  </span>
                )}
                <button
                  onClick={fetchData}
                  disabled={isRefreshing}
                  className="p-2 rounded-lg transition-colors disabled:opacity-50"
                  style={{ backgroundColor: COLORS.cardBg, border: `1px solid ${COLORS.border}` }}
                >
                  <svg className={`w-4 h-4 ${isRefreshing ? 'animate-spin' : ''}`} style={{ color: COLORS.textSecondary }} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                  </svg>
                </button>
              </div>
            </div>

            {error && (
              <div className="mb-6 px-4 py-3 rounded-lg text-sm" style={{ backgroundColor: '#3d2020', border: '1px solid #5c3030', color: '#ff8080' }}>
                {error}
              </div>
            )}

            {/* Stats Bar - 4 Metric Cards */}
            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
              <div className="rounded-lg p-4" style={{ backgroundColor: COLORS.cardBg, border: `1px solid ${COLORS.border}` }}>
                <p className="text-xs font-medium mb-1" style={{ color: COLORS.textMuted }}>Total Responses</p>
                <p className="text-2xl font-semibold text-white">{totalResponses}</p>
              </div>
              <div className="rounded-lg p-4" style={{ backgroundColor: COLORS.cardBg, border: `1px solid ${COLORS.border}` }}>
                <p className="text-xs font-medium mb-1" style={{ color: COLORS.textMuted }}>Total Interests</p>
                <p className="text-2xl font-semibold" style={{ color: COLORS.accent }}>{totalInterests}</p>
              </div>
              <div className="rounded-lg p-4" style={{ backgroundColor: COLORS.cardBg, border: `1px solid ${COLORS.border}` }}>
                <p className="text-xs font-medium mb-1" style={{ color: COLORS.textMuted }}>Top Event</p>
                <p className="text-lg font-semibold text-white truncate">{topEvent?.name || '-'}</p>
              </div>
              <div className="rounded-lg p-4" style={{ backgroundColor: COLORS.cardBg, border: `1px solid ${COLORS.border}` }}>
                <p className="text-xs font-medium mb-1" style={{ color: COLORS.textMuted }}>Companies</p>
                <p className="text-2xl font-semibold text-white">{uniqueCompanies}</p>
              </div>
            </div>

            {/* Controls */}
            <div className="flex items-center justify-between mb-6">
              <div className="flex items-center gap-2 p-1 rounded-full" style={{ backgroundColor: COLORS.cardBg, border: `1px solid ${COLORS.border}` }}>
                <button
                  onClick={() => setViewMode('pie')}
                  className="px-4 py-1.5 rounded-full text-sm font-medium transition-all"
                  style={{
                    backgroundColor: viewMode === 'pie' ? COLORS.accent : 'transparent',
                    color: viewMode === 'pie' ? COLORS.bg : COLORS.textSecondary
                  }}
                >
                  Pie
                </button>
                <button
                  onClick={() => setViewMode('bar')}
                  className="px-4 py-1.5 rounded-full text-sm font-medium transition-all"
                  style={{
                    backgroundColor: viewMode === 'bar' ? COLORS.accent : 'transparent',
                    color: viewMode === 'bar' ? COLORS.bg : COLORS.textSecondary
                  }}
                >
                  Bar
                </button>
              </div>

              {/* Submit Interest Button - More Visible */}
              <a
                href="https://forms.monday.com/forms/952d3df894af793199474c6caf6b4199"
                target="_blank"
                rel="noopener noreferrer"
                className="px-5 py-2 rounded-full text-sm font-semibold transition-all hover:opacity-90 flex items-center gap-2"
                style={{ backgroundColor: COLORS.accent, color: COLORS.bg }}
              >
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                </svg>
                Submit Your Interest
              </a>
            </div>

            {/* Main Content - 2 Column Layout */}
            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">

              {/* Chart - Left Column (2/3 width) */}
              <div className="lg:col-span-2 rounded-lg p-6" style={{ backgroundColor: COLORS.cardBg, border: `1px solid ${COLORS.border}` }}>
                {viewMode === 'bar' ? (
                  <div style={{ height: '400px' }}>
                    <ResponsiveContainer width="100%" height="100%">
                      <BarChart
                        data={data}
                        layout="vertical"
                        margin={{ top: 10, right: 30, left: 10, bottom: 10 }}
                      >
                        <XAxis type="number" domain={[0, maxCount + 1]} stroke={COLORS.textMuted} tick={{ fill: COLORS.textMuted }} />
                        <YAxis
                          type="category"
                          dataKey="name"
                          width={140}
                          tick={{ fill: COLORS.textSecondary, fontSize: 12 }}
                        />
                        <Tooltip content={<CustomTooltip />} />
                        <Bar dataKey="count" radius={[0, 4, 4, 0]} animationDuration={800}>
                          {data.map((entry, index) => (
                            <Cell key={`cell-${index}`} fill={entry.color} />
                          ))}
                        </Bar>
                      </BarChart>
                    </ResponsiveContainer>
                  </div>
                ) : (
                  <div style={{ height: '400px' }}>
                    <ResponsiveContainer width="100%" height="100%">
                      <PieChart>
                        <Pie
                          data={data.filter(d => d.count > 0)}
                          dataKey="count"
                          nameKey="name"
                          cx="50%"
                          cy="50%"
                          outerRadius={120}
                          innerRadius={60}
                          paddingAngle={2}
                          label={renderCustomLabel}
                          labelLine={{ stroke: COLORS.textMuted, strokeWidth: 1 }}
                        >
                          {data.filter(d => d.count > 0).map((entry, index) => (
                            <Cell key={`cell-${index}`} fill={entry.color} />
                          ))}
                        </Pie>
                        <Tooltip content={<CustomTooltip />} />
                      </PieChart>
                    </ResponsiveContainer>
                  </div>
                )}
              </div>

              {/* Legend - Right Column (1/3 width) */}
              <div className="rounded-lg p-4" style={{ backgroundColor: COLORS.cardBg, border: `1px solid ${COLORS.border}` }}>
                <h3 className="text-sm font-medium mb-4" style={{ color: COLORS.textMuted }}>Events</h3>
                <div className="space-y-3">
                  {data.map((item) => (
                    <div key={item.fullName} className="flex items-center justify-between">
                      <div className="flex items-center gap-3 min-w-0">
                        <div className="w-3 h-3 rounded-full flex-shrink-0" style={{ backgroundColor: item.color }}></div>
                        <div className="min-w-0">
                          <p className="text-sm font-medium text-white truncate">{item.name}</p>
                          <p className="text-xs truncate" style={{ color: COLORS.textMuted }}>{item.country} • {item.date}</p>
                        </div>
                      </div>
                      <span className="text-lg font-semibold ml-2" style={{ color: item.color }}>{item.count}</span>
                    </div>
                  ))}
                </div>
              </div>
            </div>

            {/* Event Cards - Clickable */}
            <div className="mt-6">
              <h3 className="text-sm font-medium mb-4" style={{ color: COLORS.textMuted }}>Click an event to view details and interested companies</h3>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                {data.map((item) => (
                  <button
                    key={item.fullName}
                    onClick={() => setSelectedEvent(item)}
                    className="rounded-lg p-4 text-left transition-all hover:scale-[1.02] hover:shadow-lg"
                    style={{
                      backgroundColor: COLORS.cardBg,
                      border: `1px solid ${COLORS.border}`,
                      cursor: 'pointer'
                    }}
                  >
                    <div className="flex items-center gap-3 mb-2">
                      <div className="w-3 h-3 rounded-full" style={{ backgroundColor: item.color }}></div>
                      <p className="font-medium text-white text-sm truncate">{item.name}</p>
                    </div>
                    <p className="text-xs mb-3" style={{ color: COLORS.textMuted }}>{item.country} • {item.date}</p>
                    <div className="flex items-center justify-between">
                      <span className="text-2xl font-bold" style={{ color: item.color }}>{item.count}</span>
                      <span className="text-xs px-2 py-1 rounded" style={{ backgroundColor: COLORS.border, color: COLORS.textSecondary }}>
                        {item.count} {item.count === 1 ? 'company' : 'companies'}
                      </span>
                    </div>
                  </button>
                ))}
              </div>
            </div>

            {/* Footer */}
            <div className="text-center mt-8 text-sm" style={{ color: COLORS.textMuted }}>
              <p>Powered by The Beacon International</p>
            </div>
          </div>

          {/* Modal */}
          <Modal
            isOpen={selectedEvent !== null}
            onClose={() => setSelectedEvent(null)}
            event={selectedEvent}
          />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
